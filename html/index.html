<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>eelテスト</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript">
      function search_character() {
        csv_name = document.getElementById("csv_name").value.trim();
        search_word = document.getElementById("search_word").value.trim();
        if (!csv_name) {
          alert("csvファイル名を入力してください。")
        } else if (!search_word) {
          alert("検索ワードを入力してください。")
        } else {
          alert("処理")
        }
      }
    </script>
  </head>

  <body>
    <header>
      <h1>キャラクター検索</h1>
    </header>
    <div class="container">
      <input type="text" id="csv_name" class="form-control" placeholder="CSVファイル名入力">
      <div class="input-group">
        <input type="text" id="search_word" class="form-control" placeholder="検索ワード" aria-describedby="input-group-button-right">
        <button type="button" class="btn btn-outline-primary" id="input-group-button-right" onclick="search_character()">検索</button>
      </div>
      <textarea readonly id="log-output" class="form-control" rows="15" style="resize: none;"></textarea>
    </div>
  </body>
</html>
